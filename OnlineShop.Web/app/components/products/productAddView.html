 <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Thêm mới sản phẩm
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a href="#">Sản phẩm</a></li>
        <li><a ui-sref="product_categories">Danh sách</a></li>
        <li class="active">Thêm  mới</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Thêm mới</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmAddProduct" role="form" ng-submit="AddProduct()">
            <div class="box-body">
                <!-- Custom Tabs -->
                <tabs>
                    <pane title="Thông tin chung">
                        <div class="margin-top-20">
                            <div class="form-group" ng-class="{ 'has-error' : frmAddProduct.name.$invalid && !frmAddProduct.name.$pristine }">
                                <label for="inputEmail3" class="col-sm-2 control-label">Tên sản phẩm</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" required ng-maxlength="256" name="name" ng-model="product.Name" ng-change="GetSeoTitle()">
                                    <span ng-show="frmAddProduct.name.$error.maxlength" class="has-error">Tên sản phẩm chỉ được 256 ký tự</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">Danh mục</label>
                                <div class="col-sm-10" ng-class="{ 'has-error' : frmAddProduct.CategoryID.$invalid && !frmAddProduct.CategoryID.$pristine }">
                                    <select class="form-control" name="parentid" required ng-model="product.CategoryID" ng-options="option.ID as option.Name for option in productCategories">
                                        <option value="">Chọn danh mục</option>
                                    </select>
                                    <input type="hidden" name="parentId" ng-model="product.CategoryID" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">Bảo hành</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" name="warranty" ng-model="product.Warranty">(tháng)
                                </div>
                            </div>
                            <div class="form-group" ng-class="{ 'has-error' : frmAddProduct.CategoryID.$invalid && !frmAddProduct.CategoryID.$pristine }">
                                <label for="inputPassword3" class="col-sm-2 control-label">Giá</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" name="price" required ng-model="product.Price">
                                    <label class="has-error" ng-show="frmAddProduct.price.$invalid">Phải nhập giá</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">Giá KM</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" name="promotionprice" ng-model="product.PromotionPrice">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">Tags</label>
                                <div class="col-sm-10">
                                    <tags-input ng-model="product.Tags" name="tags"></tags-input>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="status" ng-model="product.Status" ng-checked="product.Status"> Kích hoạt
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="homeFlag" ng-model="product.HomeFlag" ng-checked="product.HomeFlag"> Hiển thị trang chủ
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="hotFlag" ng-model="product.HotFlag" ng-checked="product.HotFlag"> SP Hot
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </pane>
                    <pane title="Nội dung">
                        <div class="margin-top-20">
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">Mô tả ngắn</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="description" ng-maxlength="500" ng-model="product.Description">
                                    <span ng-show="frmAddProduct.description.$error.maxlength" class="has-error">Mô tả chỉ được 500 ký tự</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">Mô tả sản phẩm</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" name="content" ckeditor="ckeditorOptions" ng-model="product.Content"></textarea>
                                </div>
                            </div>
                        </div>
                    </pane>
                    <pane title="Hỗ trợ SEO web">
                        <div class="margin-top-20">
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">Tiêu đề SEO</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" ng-maxlength="256" required name="alias" ng-model="product.Alias">
                                    <label class="has-error" ng-show="frmAddProduct.alias.$invalid">Phải nhập tiêu đề SEO</label>
                                    <span ng-show="frmAddProduct.alias.$error.maxlength" class="has-error">Tiêu đề SEO chỉ được 256 ký tự</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">Meta Keyword</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" name="metakeyword" ng-model="product.MetaKeyword"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">Meta Description</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" name="metadescription" ng-model="product.MetaDescription"></textarea>
                                </div>
                            </div>
                        </div>
                    </pane>
                    <pane title="Hình sản phẩm">
                        <div class="margin-top-20">
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">Hình ảnh</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="image" ng-maxlength="256" ng-model="product.Image" />
                                    <span ng-show="frmAddProduct.image.$error.maxlength" class="has-error">Hình ảnh chỉ được 256 ký tự</span>
                                    <button class="btn btn-default" type="button" ng-click="ChooseImage()">Chọn ảnh</button>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">Thêm hình</label>
                                <div class="col-sm-10">
                                    <ul class="list-inline">
                                        <li ng-repeat="img in moreImages"><img ng-src="{{img}}" width="100" /></li>
                                    </ul>
                                    <button class="btn btn-default" type="button" ng-click="ChooseMoreImage()">Chọn ảnh</button>
                                </div>
                            </div>
                        </div>
                    </pane>
                    <pane title="Color & Size">
                        <div class="margin-top-20">
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">Color</label>
                                <div class="col-sm-10">

                                </div>
                            </div>
                        </div>
                    </pane>
                </tabs>
                <!-- nav-tabs-custom -->
                
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <button class="btn btn-default" ui-sref="products">Hủy</button>
                <button type="submit" class="btn btn-success pull-right" ng-disabled="frmAddProduct.$invalid">Thêm mới</button>
            </div>
            <!-- /.box-footer -->
        </form>
    </div>
</section>
<!-- /.content -->
