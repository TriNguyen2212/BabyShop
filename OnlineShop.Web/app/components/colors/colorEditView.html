 <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Cập nhật sản phẩm: {{Color.Name}}
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a href="#">Color</a></li>
        <li><a ui-sref="Color_categories">Danh sách</a></li>
        <li class="active">Cập nhật</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">{{Color.Name}}</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmEditColor" role="form" ng-submit="UpdateColor()">
            <div class="box-body">
                <div class="form-group" ng-class="{ 'has-error': frmEditColor.name.$invalid && !frmEditColor.name.$pristine }">
                    <label for="inputEmail3" class="col-sm-2 control-label">Tên color</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" required ng-maxlength="256" name="name" ng-model="color.Name">
                        <span ng-show="frmEditColor.name.$error.maxlength" class="has-error">Tên color chỉ được 256 ký tự</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="status" ng-model="color.Status" ng-checked="color.Status"> Kích hoạt
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <button class="btn btn-default" ui-sref="colors">Hủy</button>
                <button type="submit" class="btn btn-success pull-right" ng-disabled="frmEditColor.$invalid">Cập nhật</button>
            </div>
            <!-- /.box-footer -->
        </form>
    </div>
</section>
<!-- /.content -->
